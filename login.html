<!DOCTYPE html>
<html>
<head>
	<title>TokoKita Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="css/login atau register.css">

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Get JSON-->
	<script>
	$(document).ready(function(){
	   $.getJSON("pelanggan.json", function(result){
	        $.each(result.pelanggan, function(i, field){
	            $("#u").attr('value',this.username + " ");
	            $("#pwd").attr('value',this.password + " ");
	        });
	    });
	});
	</script>
	<!-- end of get JSON-->
</head>

					</div>

					<input type="password" id="pwd" style="width: 100%; margin-top:-50px" required></input>

			<div class="col-lg-2">

</body>
