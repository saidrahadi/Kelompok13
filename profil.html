<!DOCTYPE html>
<html>
<head>
	<title>TokoKita Profil</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="css/profil.css">

	<script src = "htt	ps://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- bootstrap not required -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- jquery required -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <!-- the jquery.preloaders plugin -->
    <script src="jquery.preloaders.js"></script>
	

	<!-- Get JSON-->
	<script>
	$(document).ready(function(){
	   $.getJSON("pelanggan.json", function(result){
	        $.each(result.pelanggan, function(i, field){
	            $("#nama").attr('value',this.nama + " ");
	            $("#un").attr('value',this.username + " ");
	            $("#email").attr('value',this.email + " ");
	            $("#nohp").attr('value',this.nohp + " ");
	        });
	    });
	});
	</script>
	<!-- end of get JSON-->
	<!-- Animasi loading-->
	 <script>
        $(function(){
        	$('.btnH').click(function(){

                var e = $('<div/>').css({'margin-left': '10px', 'display': 'inline-block', 'vertical-align': 'middle'}).insertAfter(this).preloader({src:'sprites.32.png'});

                setTimeout(function(){	
                    e.preloader('stop');
                }, 5000);
                
            });

        });
    </script>
    <!--end animasi loading-->

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-lg-2">
			</div>

			
			<div class="col-lg-8 profil"> 	
				<!-- Judul -->
				<h3 class="text-center judul1"> Profil</h3>
				<!-- end Judul-->

				<!-- Tampilan Profil-->
				<div class="row">
					<div class="col-lg-12" style="margin-top: 30px; margin-left: 40%;">
						<img src="img/user.png" class="rounded-circle" style="width: 200px; height: 200px;">
					</div>
				</div>
				<div class ="row">
					<div class="col-lg-12" style="margin-top: 50px; margin-left: 38%">
						<p> 
							Nama :
							<p><input type="text" id="nama" style="width: 250px" disabled></input></p>
						</p>
						<p>
							Username :
							<p><input type="text" id="un" style="width: 250px" disabled></input></p>
						</p>
						<p> 
							Email :
							<p><input type="text" id="email" style="width: 250px" disabled></input></p>
						</p>
						<p> 
							No HP :
							<p><input type="text" id="nohp" style="width: 250px" disabled></input></p>
						</p>
						<button class="justfiy-content-center btnH" onclick="window.location.href='home.html'">Home</button>
					</div>
				</div>
			<!-- End Of tampilan profil-->
			</div>
			<div class="col-lg-2">
			</div>
		</div>
	</div>
</body>
</html>
